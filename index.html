<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Generator</title>
    <style>
        /* CSS for basic styling and a dark theme for the fireworks */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Inter', sans-serif;
            color: white;
            text-align: center;
        }

        canvas {
            display: block;
            background: #000;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            pointer-events: none;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            #info {
                font-size: 14px;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- The canvas element is where the fireworks will be drawn -->
    <canvas id="fireworksCanvas"></canvas>
    <div id="info">Click or tap to launch fireworks!</div>

    <script>
        // JavaScript for the fireworks simulation
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let fireworks = [];
        let particles = [];
        let hue = 120; // Start with a green hue

        // Set canvas dimensions and handle resizing
        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        setCanvasSize();
        window.addEventListener('resize', setCanvasSize);

        // Utility function to get a random number within a range
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Represents a single firework rocket
        class Firework {
            constructor(startX, startY, endX, endY) {
                this.x = startX;
                this.y = startY;
                this.startX = startX;
                this.startY = startY;
                this.endX = endX;
                this.endY = endY;
                this.distanceToEnd = this.calculateDistance(startX, startY, endX, endY);
                this.distanceTraveled = 0;
                this.trail = [];
                this.trailLength = 3;
                this.angle = Math.atan2(endY - startY, endX - startX);
                this.speed = 2;
                this.acceleration = 1.05;
                this.brightness = random(50, 70);
                this.targetRadius = 1;
                this.hue = hue;
            }

            calculateDistance(ax, ay, bx, by) {
                const xDist = ax - bx;
                const yDist = ay - by;
                return Math.sqrt(Math.pow(xDist, 2) + Math.pow(yDist, 2));
            }

            // Update the firework's position
            update() {
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.trailLength) {
                    this.trail.shift();
                }

                this.speed *= this.acceleration;
                const vx = Math.cos(this.angle) * this.speed;
                const vy = Math.sin(this.angle) * this.speed;
                this.distanceTraveled = this.calculateDistance(this.startX, this.startY, this.x + vx, this.y + vy);

                // Explode if the destination is reached
                if (this.distanceTraveled >= this.distanceToEnd) {
                    createParticles(this.endX, this.endY, this.hue);
                    return true; // Mark for removal
                } else {
                    this.x += vx;
                    this.y += vy;
                    return false;
                }
            }

            // Draw the firework on the canvas
            draw() {
                ctx.beginPath();
                const trailEndX = this.trail.length > 0 ? this.trail[this.trail.length - 1].x : this.x;
                const trailEndY = this.trail.length > 0 ? this.trail[this.trail.length - 1].y : this.y;
                ctx.moveTo(trailEndX, trailEndY);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
                ctx.stroke();
            }
        }

        // Represents a single particle after a firework explodes
        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.angle = random(0, Math.PI * 2);
                this.speed = random(1, 10);
                this.friction = 0.95;
                this.gravity = 1;
                this.hue = random(hue - 20, hue + 20); // Varies color slightly
                this.brightness = random(50, 80);
                this.alpha = 1;
                this.decay = random(0.015, 0.03);
                this.trail = [];
                this.trailLength = 5;
            }

            // Update the particle's position and state
            update() {
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.trailLength) {
                    this.trail.shift();
                }
                
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;

                return this.alpha <= this.decay; // Mark for removal if faded
            }

            // Draw the particle on the canvas
            draw() {
                ctx.beginPath();
                const trailEndX = this.trail.length > 0 ? this.trail[this.trail.length - 1].x : this.x;
                const trailEndY = this.trail.length > 0 ? this.trail[this.trail.length - 1].y : this.y;
                ctx.moveTo(trailEndX, trailEndY);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
                ctx.stroke();
            }
        }

        // Creates a burst of particles at the explosion point
        function createParticles(x, y, hue) {
            const particleCount = 100;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y, hue));
            }
        }

        // The main animation loop
        function animate() {
            // Use a semi-transparent fill to create a trailing effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Cycle through hues for a rainbow effect
            hue += 0.5;

            // Update and draw fireworks
            fireworks = fireworks.filter((firework, i) => {
                firework.draw();
                return !firework.update();
            });

            // Update and draw particles
            particles = particles.filter((particle, i) => {
                particle.draw();
                return !particle.update();
            });

            requestAnimationFrame(animate);
        }

        // Launch a firework from the bottom to a random point or a clicked point
        function launchFirework(targetX) {
            const startX = canvas.width / 2;
            const startY = canvas.height;
            const endX = targetX || random(canvas.width * 0.2, canvas.width * 0.8);
            const endY = random(canvas.height * 0.1, canvas.height * 0.4);
            fireworks.push(new Firework(startX, startY, endX, endY));
        }
        
        // Event listener for user clicks/taps
        canvas.addEventListener('click', (e) => {
            const endY = e.clientY;
            // Launch from both sides towards the click point for a nice effect
            fireworks.push(new Firework(random(0, canvas.width), canvas.height, e.clientX, endY));
        });

        // Automatically launch fireworks periodically
        setInterval(() => launchFirework(), 2000);
        
        // Start the animation
        animate();
    </script>
</body>
</html>
